<div class="container">
  <div class="my-5">
    <app-menu></app-menu>
  </div>
  <div class="card shadow my-5">
    <div class="card-body">
      <h4>Buscar por código de seguimiento</h4>
      <form class="form-group d-flex">
        <input type="text" class="form-control mr-3" />
        <!--Boton buscar-->
        <button [routerLink]="['/tracking']" class="btn btn-success d-flex">
          <i class="bi bi-search mr-2"></i>
          Buscar
        </button>
      </form>
    </div>
  </div>
  <!-- desde aqui es cambiar la base de datosssss -->
  <div class="card shadow my-5">
    <div class="card-body">
      <h4>Órdenes registradas</h4>
      <table class="table mt-3">
        <thead class="thead-dark">
          <tr>
            <th scope="col"># Seguimiento</th>
            <th scope="col">Fecha Órden</th>
            <th scope="col">Fecha Envío</th>
            <th scope="col">Fecha Entrega</th>
            <th scope="col">Estado</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listhistory; let i = index">
            <!--Aqui cambio el item por lo definido en el tipescript component-->
            <td>{{ item.Numerodeseguimiento }}</td>
            <td>{{ item.FechaOrden }}</td>
            <td>{{ item.FechadeRegistro }}</td>
            <td>{{ item.FechaEntrega }}</td>
            <td>
              <span
                [ngClass]="{
                  'badge badge-primary': item.Estado == 'Entregado',
                  'badge badge-success': item.Estado == 'En Proceso',
                  'badge badge-warning': item.Estado == 'En Fabricación'
                }"
              >
                {{ item.Estado }}
              </span>
            </td>
            <td>
              <button
                (click)="DeleteTrackingBD(i)"
                class="btn btn-danger btn-sm"
              >
                <i class="bi bi-trash"></i>
                {{ i }}
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
